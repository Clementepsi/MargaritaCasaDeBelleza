<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tabla dinámica</title>
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid">
                <a class="navbar-brand " href="#">
                  <span class="text-primary fs 5 fw-bold title title-text">MCDB</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active title-text title-text"  onclick="onClickCategory('')" aria-current="page" href="#">Inicio </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active title-text" href="#">¿Quienes somos?</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active title-text" href="#">Contacto</a>
                    </li>
                  </ul>
                  <form class="d-flex">
                    <input class="form-control me-2 title-text" type="busqueda" placeholder="Búsqueda" aria-label="Búsqueda">
                    <button type="button" class="btn btn-outline-primary buttonHead"> <a href="#"
                        class="text-decoration-none text-white"><i class="bi bi-cart3"></i></a> </button>
                  </form>
                </div>
              </div>
            </nav>
        </header>
        <section class="backleaf">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-4">
                    <h3>Agregar un producto</h3>

                    <form id="frmAgregar">
                        <div class="form-group">
                            <label for="cmbProductos">Producto</label>
                            <select id="cmbProductos" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <label for="txtCantidad">Cantidad</label>
                            <input type="number" id="txtCantidad" class="form-control" value="1" min="1">
                        </div>
                        <div class="form-group text-right">
                            <button class="btn btn-danger" id="btnLimpiar"> <i class="fa fa-ban"></i> Limpiar carrito</button>
                            <button type="submit" id="btnAgregar" class="btn btn-primary"><i class="fa fa-plus"></i> Agregar</button>
                        </div>
                    </form>
                </div>

                <div class="col-xs-12 col-md-8">
                    <hr class="hidden-md hidden-lg">
                    <h3>Carrito de compras</h3>
                    <table class="table table-bordered table-striped white1">
                        <thead class="white1">
                            <tr class="white1">
                                <th width="30%" class="white1">Producto</th>
                                <th width="10%" class="white1">Cantidad</th>
                                <th width="25%" class="white1">Precio unitario</th>
                                <th width="25%" class="white1">Total</th>
                                <th width="10%" class="white1">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody id="tblCarrito" class="white1">
                            <tr class="white1">
                                <td colspan="5" class="white1">No hay productos en el carrito</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </section>
        <div class="container">
          <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Inicio</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Aviso de privacidad</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Contactanos</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Acerca de nosotros</a></li>
            </ul>
            <p class="text-center text-muted">© 2022 Margarita Casa de la Belleza, Inc</p>
          </footer>
      </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/application.js"></script>
    </body>
</html>
